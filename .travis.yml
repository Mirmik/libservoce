language: python

os: linux
python:
  "3.7"
      
install: 
  - echo "INSTALL"
  - pwd
  - ls

  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository ppa:freecad-maintainers/occt-releases -y
  - sudo apt-get update
  - sudo apt install apt-file -y
  - sudo apt install -y libocct-foundation-7.3 libocct-ocaf-7.3 libocct-data-exchange-7.3 libocct-foundation-dev libocct-ocaf-dev libocct-data-exchange-dev

  - cd /
  - sudo find . -name "gp_Pnt.hxx*"
  - cd -

  - ls /usr/include/opencascade || true
  - ls /usr/local/include/opencascade || true
  - ls /usr/include/ || true
  - ls /usr/include/x86_64-linux-gnu || true
  - ls /usr/local/include/ || true

  - locate libTKernel.so || true
  
  - python3 -m pip install licant
  - python3 ./setup.py install

script:
  - echo "SCRIPT"
  - pwd
  - ls

